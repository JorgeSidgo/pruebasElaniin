<div class="ui modal tiny" id="edit-modal">

  <div class="header">
    {{title}}
  </div>
  <div class="content">
    <div [id]="id_form" class="ui form">

      <div class="field">
        <label>Firstname:</label>
        <input type="text" [(ngModel)]="userDetails.firstname" class="">
      </div>
      <div class="field">
        <label>Lastname:</label>
        <input type="text" [(ngModel)]="userDetails.lastname" class="">
      </div>
      <div class="field">
        <label>Username:</label>
        <input type="text" [(ngModel)]="userDetails.username" class="">
      </div>
      <div class="field">
        <label>Role:</label>
        <select [(ngModel)]="userDetails.role_id" name="role" class="ui">
          <option value="1">Administrator</option>
          <option value="2">Colaborator</option>
        </select>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" [(ngModel)]="userDetails.email" class="">
      </div>
      <input type="hidden" name="idUser">
    </div>
  </div>
  <div class="actions">
    <button type="button" (click)="cancel()" class="ui black deny button">
      Cancel
    </button>
    <button type="button" (click)="edit()" id="btnEdit" class="ui right blue button" >
      Save Changes
    </button>
  </div>
</div>
